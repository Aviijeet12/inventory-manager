# Production Configuration
server.port=${PORT:8080}
spring.profiles.active=prod

# Database Configuration (for production deployment)
# spring.datasource.url=${DATABASE_URL}
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}
# spring.jpa.hibernate.ddl-auto=update

# Keep H2 for now, but with persistent storage
spring.datasource.url=jdbc:h2:file:./data/inventorydb;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (disable in production for security)
spring.h2.console.enabled=false

# Logging
logging.level.com.example.inventory=INFO